services:
  - type: web
    name: writgoai
    env: node
    region: frankfurt
    plan: starter
    buildCommand: yarn install && yarn prisma generate && yarn build
    startCommand: yarn start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: AIML_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: CRON_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: AWS_BUCKET_NAME
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: eu-west-1

