services:
  # Web Service - Next.js Application
  - type: web
    name: writgoai-app
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: cd nextjs_space && yarn install && yarn prisma generate && yarn build
    startCommand: cd nextjs_space && yarn start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: writgoai-db
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://writgoai.nl
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: AIML_API_KEY
        sync: false
      - key: AIML_API_BASE_URL
        value: https://api.aimlapi.com/v1
      - key: AWS_BUCKET_NAME
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: eu-west-1
      - key: BOLCOM_CLIENT_ID
        sync: false
      - key: BOLCOM_CLIENT_SECRET
        sync: false
      - key: DATAFORSEO_USERNAME
        sync: false
      - key: DATAFORSEO_PASSWORD
        sync: false

databases:
  # PostgreSQL Database
  - name: writgoai-db
    databaseName: writgoai_production
    region: frankfurt
    plan: starter
    ipAllowList: []
    postgresMajorVersion: 15
