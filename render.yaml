services:
  - type: web
    name: writgoai-seo
    env: node
    region: frankfurt
    plan: starter
    buildCommand: yarn install && yarn prisma generate && yarn build
    startCommand: yarn start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: AIML_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: CRON_SECRET
        generateValue: true

