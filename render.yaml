services:
  - type: web
    name: writgo
    env: node
    region: frankfurt
    plan: free
    buildCommand: yarn install && yarn build
    startCommand: yarn start
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: AIML_API_KEY
        sync: false
      - key: NEXT_PUBLIC_SITE_URL
        value: https://writgo.nl
