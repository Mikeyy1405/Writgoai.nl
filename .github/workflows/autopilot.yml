name: WritGo AutoPilot

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  run-autopilot:
    name: Run AutoPilot Tasks
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger AutoPilot Endpoint
        run: |
          echo "ðŸš€ Triggering WritGo AutoPilot..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            https://writgo.nl/api/cron/autopilot)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response Code: $http_code"
          echo "Response Body: $body"
          
          if [ $http_code -eq 200 ]; then
            echo "âœ… AutoPilot completed successfully!"
          else
            echo "âŒ AutoPilot failed with status $http_code"
            exit 1
          fi
      
      - name: Summary
        if: always()
        run: |
          echo "### ðŸ¤– WritGo AutoPilot Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tasks Executed:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Check RSS Feeds (19 sources)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Auto-Publish Scheduled Articles" >> $GITHUB_STEP_SUMMARY
